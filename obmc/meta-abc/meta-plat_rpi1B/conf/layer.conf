# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "plat_rpi1B-layer"
BBFILE_PATTERN_plat_rpi1B-layer := "^${LAYERDIR}/"
LAYERSERIES_COMPAT_plat_rpi1B-layer = "langdale mickledore"

